name: Sync Design Tokens

on:
  repository_dispatch:
    types: [design-tokens-updated]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Clafoutis CLI
        run: npm install -D @clafoutis/cli

      - name: Sync Design Tokens
        run: npx clafoutis sync
        env:
          CLAFOUTIS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: sync design tokens"
          title: "chore: sync design tokens from mock-design-system"
          body: |
            This PR syncs the latest design tokens from the mock-design-system.

            Triggered by: ${{ github.event_name }}
          branch: chore/sync-design-tokens
          delete-branch: true
